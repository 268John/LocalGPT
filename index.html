<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT4All Embedding</title>
</head>
<body>
  <textarea id="userInput" rows="4" cols="50" placeholder="Enter your message..."></textarea>
  <button onclick="complete()">Complete</button>
  <div id="output"></div>

  <script>
    async function complete() {
      const userInput = document.getElementById('userInput').value;

      const response = await fetch('http://localhost:3000/complete', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          messages: [
            { role: 'user', content: userInput },
          ],
        }),
      });

      const result = await response.json();
      document.getElementById('output').innerText = result.completion;
    }
  </script>
</body>
</html>
